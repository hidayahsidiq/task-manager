<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Scheduler</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
 
<div class="navbar">
  <div class="logo"><span>
    <img src="Logo PLN_Sekunder (1).png" alt="Logo PLN"></span>
  </div>
  <div class="menu">
    <a href="#task">Task</a>
    <a href="#friend">Friend</a>
    <a href="#social">Social</a>
  </div>
  <div class="search">
    <input type="text" placeholder="Search. .">
    <i class="fas fa-search"></i>
  </div>
  <span>
  <div class="chat">
    <a href="#chat"><i class="fas fa-comment"></i></a>
  </div></span>
  
</div>         
        
    
    <main>
      
        
          <!-- weather--> 
          <!-- radar chart for user stats -->
          <canvas id="myRadarChart"></canvas>
          <div class="container">
              <h1>Weather Update</h1>
                <div id="weatherResult" class="hidden">
                  <h2>Weather in <span id="cityName"></span></h2>
                  <img id="weatherIcon" alt="Weather Icon">
                  <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
                  <p><strong>Weather:</strong> <span id="weatherDescription"></span></p>
                </div>
              <div id="loading" class="hidden">Loading...</div>
          </div>
     
      
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter task...">
            <select id="priority">
                <option value="top">Top Priority</option>
                <option value="middle">Middle Priority</option>
                <option value="low">Less Priority</option>
            </select>
            <input type="date" id="deadline">
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
        
    </main>
