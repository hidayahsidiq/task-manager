<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Scheduler</title>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
 
<div class="navbar">
  <div class="logo"><span>
    <img src="Logo PLN_Sekunder (1).png" alt="Logo PLN"></span>
  </div>
  <div class="menu">
    <a href="#task">Task</a>
    <a href="#friend">Friend</a>
    <a href="#social">Social</a>
  </div>
  <div class="search">
    <input type="text" placeholder="Search. .">
    <i class="material-symbols-outlined">search</i>
  </div>
    <span>
      <div class="chat">
        <a href="#chat"><i class="material-symbols-outlined">chat</i></a>
      </div>
    </span>
</div>  

    <main>
          <!-- weather--> 
          <!-- radar chart for user stats -->
          
          <div class="container">
            <div class ="top">
              <div class="profile-card">
                <div class="profile-image-container">
                    <img src="user profile.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="username">John Doe</div>
                </div>
                <div class="level-container">
                    <div class="level-label">
                      <p>Level Progress</p>
                      <p>Exp</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 70%;"></div>
                    </div>
                </div>
            </div>

              <div class="radar-chart-container">
              <canvas id="myRadarChart"></canvas></div>
              <div id="date"></div>
              <div id="clock"></div>
              <div id="weatherResult" class="hidden">
                  <h2><span id="cityName"></span></h2>
                  <img id="weatherIcon" alt="Weather Icon">
                  <p style="color: white;"><span id="temperature"></span>Â°C</p>
                  <p><span id="weatherDescription"></span></p>
              </div>
              <div id="loading" class="hidden">Loading...</div>
            </div> 
          </div>
          
          <!-- end code -->
      
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter task...">
            <select id="priority">
                <option value="top">Top Priority</option>
                <option value="middle">Middle Priority</option>
                <option value="low">Less Priority</option>
            </select>
            <input type="date" id="deadline">
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
        
    </main>
    <footer class="footer">
      <p>&copy; PT. PLN (Persero) All Rights Reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
 
</html>
